<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온도와 부피 관계 시뮬레이션</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      justify-content: center;
    }
    .experiment-container {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .data-container {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    h2 {
      color: #444;
    }
    .apparatus {
      position: relative;
      width: 300px;
      height: 400px;
      margin-bottom: 20px;
    }
    .beaker {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 240px;
      background-color: rgba(173, 216, 230, 0.4);
      border: 2px solid #444;
      border-top: none;
      border-radius: 0 0 20px 20px;
    }
    .water {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80%;
      background-color: rgba(135, 206, 235, 0.6);
      border-radius: 0 0 18px 18px;
    }
    .syringe {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #666;
      border-radius: 5px 5px 0 0;
      z-index: 10;
    }
    .syringe-plunger {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ddd;
      border-top: 2px solid #666;
      transition: height 0.5s;
      z-index: 11;
    }
    .syringe-tube {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background-color: #ddd;
      border: 1px solid #666;
      z-index: 9;
      border-radius: 0 0 5px 5px;
    }
    .volume-display {
      position: absolute;
      top: 10px;
      right: -90px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border: 1px solid #666;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      z-index: 15;
    }
    .temperature-control {
      margin: 20px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    #temperature-slider {
      flex: 1;
      height: 15px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, blue, red);
      outline: none;
      border-radius: 15px;
    }
    #temperature-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: white;
      border: 2px solid #888;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 20px;
    }
    .molecules {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 8;
    }
    .molecule {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #3a86ff;
      border-radius: 50%;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <!-- 여기에 HTML 본문 동일하게 유지 -->
  <!-- script와 내부 코드 유지 (변경 없음) -->
</body>
</html>
